version: "3"
volumes:
  bundle:
services:
  db:
    image: postgres:9.6
    volumes:
      - ./.data/postgres:/var/lib/postgresql/new-data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
  app:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile
    command: ./start
    image: app:dev
    volumes:
      - .:/app
      - ~/.ssh/temporal:/root/.ssh
      - bundle:/box
    depends_on:
      - db
    ports:
      - "3100:3000"
  bundle:
    image: busybox
    volumes:
      - bundle:/box
